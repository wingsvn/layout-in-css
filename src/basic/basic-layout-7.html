<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Layout 7</title>
    <link rel="stylesheet" href="../style.css" />
    <style>
      /* Doe hier jouw ding! */
      body{
        display: grid;
        grid-template-areas: 
        "nav header"
        "nav main"
        "nav footer";
        grid-template-columns: 1fr 3fr;
        grid-template-rows: 1fr 4fr 0.75fr;
        gap: 1em;
        padding: 1em;
      }

      header{
        grid-area: header; 
      }

      main{
        grid-area: main;
      }

      nav{
        grid-area: nav;
      }

      footer{
        grid-area: footer;
      }

    </style>
  </head>
  <body id="basic-layout-7">
    <header><h1>Basic Layout 7</h1></header>
    <nav><a href="../index.html">Terug naar het overzicht</a></nav>
    <main></main>
    <footer></footer>
  </body>
</html>
